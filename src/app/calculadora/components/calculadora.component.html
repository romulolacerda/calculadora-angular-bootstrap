<div class="container-fluid">
  <form>
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-8 col-md-6">
        <div class="text-center bg-primary img-rounded p-3">
          <div class="row mb-2">
            <div class="col-3">
              <button type="button" class="btn btn-danger w-100" (click)="limpar()">C</button>
            </div>
            <div class="col-9">
              <input type="text" class="form-control text-right" id="display" name="display" [value]="display" readonly>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('7')"
                id="btn7">7</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('8')"
                id="btn8">8</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('9')"
                id="btn9">9</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-warning w-100" (click)="definirOperacao('/')"
                id="btnDivisao">/</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('4')"
                id="btn4">4</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('5')"
                id="btn5">5</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('6')"
                id="btn6">6</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-warning w-100" (click)="definirOperacao('*')"
                id="btnMultiplicacao">*</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('1')"
                id="btn1">1</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('2')"
                id="btn2">2</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('3')"
                id="btn3">3</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-warning w-100" (click)="definirOperacao('-')"
                id="btnSubtracao">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('0')"
                id="btn0">0</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-default btn-numero w-100" (click)="adicionarNumero('.')"
                id="btnDecimal">.</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-success w-100" (click)="calcular()" id="btnCalcular">=</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-warning w-100" (click)="definirOperacao('+')" id="btnSoma">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
